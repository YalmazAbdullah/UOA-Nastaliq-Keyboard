version: '3.8'

services:
  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./backend/_database.db:/app/_database.db  # Bind mount for the database
      - ./backend/assets:/app/assets             # Bind mount for the assets directory
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8080:80"  # Expose the frontend (optional, as Nginx will handle this)
    depends_on:
      - backend # Ensure the backend starts first

  
  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"  # Expose Nginx on port 80 of the host machine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend