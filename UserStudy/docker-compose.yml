
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    volumes:
      - ./backend/_database.db:/app/_database.db  # Optional: If you have a database
      - ./backend/assets:/app/assets             # Optional: If you have static assets
    expose:
      - "8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80" 
    depends_on:
      - backend 